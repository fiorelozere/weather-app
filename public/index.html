<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="weather-container text-center p-5 m-5">
      <img id="weather-icon" src="icons/unknown.png" alt="" />
      <h1 id="name"><span id="name-data">City</span></h1>
      <h2 id="main"><span id="main-data"></span></h2>
      <p id="temp"><span id="temp-data"></span> 째C</p>
      <p id="feels-like">Feels Like:<span id="feels-like-data"></span>째C</p>
      <p id="temp-min">Temp min:<span id="temp-min-data"></span>째C</p>
      <p id="temp-max">Temp max:<span id="temp-max-data"></span>째C</p>
      <p id="sunrise"><span id="sunrise-data"></span></p>
      <p id="sunset"><span id="sunset-data"></span></p>
      <p id="humidity"><span id="humidity-data"></span></p>
      <p id="pressure"><span id="pressure-data"></span></p>
      <input id="find-weather" type="text" />
      <button type="submit" id="submit-button">Search</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
