    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body class="d-flex flex-column">
    <div class="weather-container m-auto mt-3 text-center p-5">
      <img id="weather-icon" src="icons/unknown.png" alt="" />
      <h1 id="name"><span id="name-data">City</span></h1>
      <h2 id="main"><span id="main-data"></span></h2>
      <p id="temp"><span id="temp-data"></span> 째C</p>
      <div class="detailed-info my-3">
        <div class="row" style="border-bottom: 1px solid #ccc;">
          <div class="col m-auto" style="border-right: 1px solid #ccc;">
            <p class="m-0" id="feels-like">
              Feels Like: <br /><span id="feels-like-data"></span>째C
            </p>
          </div>
          <div class="col m-auto">
            <p id="temp-min" class="m-0">
              L <span id="temp-min-data"></span>째C
            </p>
            <p id="temp-max" class="m-0">
              H <span id="temp-max-data"></span>째C
            </p>
          </div>
        </div>
        <div class="row" style="border-bottom: 1px solid #ccc;">
          <div class="col m-auto" style="border-right: 1px solid #ccc;">
            <p id="sunrise" class="m-0">
              Sunrise: <br /><span id="sunrise-data"></span>
            </p>
          </div>
          <div class="col m-auto">
            <p id="sunset" class="m-0">
              Sunset: <br /><span id="sunset-data"></span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col" style="border-right: 1px solid #ccc;">
            <p id="humidity" class="m-0">
              Humidity: <br /><span id="humidity-data"></span> %
            </p>
          </div>
          <div class="col">
            <p id="pressure" class="m-0">
              Pressure: <br /><span id="pressure-data"> </span> hPa
            </p>
          </div>
        </div>
      </div>
      <input class="form-control" id="find-weather" type="text" />
      <button
        class="btn btn-outline-success m-3"
        type="submit"
        id="submit-button"
      >
        Search
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
